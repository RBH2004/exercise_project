<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Niggabash</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="main">
        <div class="name">
            <h1>Niggabash</h1>
        </div>
        <div class="room">
            <h1>Room : 504</h1>
        </div>
    </div>


    <div class="people">
        <h1>All the 4 niggas</h1>
    </div>


    <div class="members">
        <div class="shade"></div>
        <div class="box Efaz">
            <div class="photo">
                <img class="efaz-photo" src="photos/efaz.jpg">
            </div>
            <div class="member_name">
                <h1>Efaz</h1>
            </div>
        </div>
        <div class="box Fahim">
            <div class="photo">
                <img class="fahim-photo" src="photos/fahim.jpg">
            </div>
            <div class="member_name">
                <h1>Fahim</h1>
            </div>
        </div>
        <div class="box Nafiz">
            <div class="photo">
                <img class="nafiz-photo" src="photos/nafiz.jpeg">
            </div>
            <div class="member_name">
                <h1>Nafiz</h1>
            </div>
        </div>
        <div class="box Rafid">
            <div class="photo">
                <img class="rafid-photo" src="photos/Rafid.jpg">
            </div>
            <div class="member_name">
                <h1>Rafid</h1>
            </div>

        </div>
    </div>
    <div class="memory-hall">
        <div class="container">
            <img src="photos/right-arrow1.png" class="arrow left" alt="">
            <div class="frame">
                <div class="slider">
                    <img src="photos/img-1.jpg" class="image">
                    <img src="photos/img-2.jpg" class="image">
                    <img src="photos/img-3.jpg" class="image">
                    <img src="photos/img-4.jpg" class="image">
                    <img src="photos/img-5.jpg" class="image">
                    <img src="photos/img-7.jpg" class="image">
                    <img src="photos/img-8.jpg" class="image">
                    <img src="photos/img-9.jpg" class="image">
                </div>
            </div>

            <img src="photos/right-arrow1.png" class="arrow right" alt="">
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
